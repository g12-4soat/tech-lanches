name: API Docker Publish Develop

on:
  push:
    branches:
      - develop
  workflow_run:
    workflows: ["Build API Docker Image"]
    types:
      - completed
  workflow_dispatch:

jobs:
  publish-to-docker-hub:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD 
    - name: Build the Docker image
      run: docker build . --file ./src/TechLanches/Dockerfile.API --tag ${{secrets.DOCKER_USERNAME}}/techlanches-api:develop
      
    - name: Docker Push
      run: docker push ${{secrets.DOCKER_USERNAME}}/techlanches-api
